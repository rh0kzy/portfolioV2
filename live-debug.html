<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Debug Live Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #25d366; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h2>Live Form Debug Test</h2>
    <p>This test uses the exact same structure as your main portfolio page.</p>
    
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    
    <div id="debug" class="debug">
        <strong>Debug Log:</strong><br>
        <div id="debugLog">Waiting for form interaction...</div>
    </div>

    <script>
        let debugLog = document.getElementById('debugLog');
        
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : '';
            debugLog.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }
        
        function showSuccessMessage() {
            log('Success message function called', false);
            alert('Success! WhatsApp would open now.');
        }
        
        function initializeWhatsAppIntegration() {
            log('Initializing WhatsApp integration...');
            
            const contactForm = document.querySelector('.contact-form');
            log('Contact form found: ' + (contactForm ? 'YES' : 'NO'));
            
            if (!contactForm) {
                log('ERROR: Contact form not found!', true);
                return;
            }
            
            contactForm.addEventListener('submit', function(e) {
                log('Form submit event triggered');
                e.preventDefault();
                
                // Get form data - exactly like in your main script
                const name = document.getElementById('name').value.trim();
                const message = document.getElementById('message').value.trim();
                
                log(`Name field value: "${name}" (length: ${name.length})`);
                log(`Message field value: "${message}" (length: ${message.length})`);
                
                // Validate form fields - exactly like in your main script
                if (name === '' || message === '') {
                    log('VALIDATION FAILED: Empty fields detected', true);
                    alert('Please fill in all fields before sending.');
                    return;
                }
                
                log('VALIDATION PASSED!');
                
                // Format message for WhatsApp
                const whatsappMessage = `Hello! I'm contacting you through your portfolio website.

ðŸ‘¤ *Name:* ${name}

ðŸ’¬ *Message:*
${message}

---
Sent from your portfolio contact form`;
                
                // Your WhatsApp number
                const whatsappNumber = '213699284128';
                
                // Create WhatsApp URL
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
                
                log('WhatsApp URL generated successfully');
                log(`URL: ${whatsappURL.substring(0, 100)}...`);
                
                // Show success message
                showSuccessMessage();
                
                // Reset form
                contactForm.reset();
                log('Form reset completed');
            });
            
            log('Event listener attached successfully');
        }
        
        // Initialize when DOM is loaded - exactly like in your main script
        document.addEventListener('DOMContentLoaded', initializeWhatsAppIntegration);
        log('DOMContentLoaded listener added');
        
        // Also add input listeners to track field changes
        document.addEventListener('DOMContentLoaded', function() {
            const nameField = document.getElementById('name');
            const messageField = document.getElementById('message');
            
            if (nameField) {
                nameField.addEventListener('input', function() {
                    log(`Name field changed to: "${this.value}"`);
                });
            }
            
            if (messageField) {
                messageField.addEventListener('input', function() {
                    log(`Message field changed to: "${this.value.substring(0, 30)}..."`);
                });
            }
        });
    </script>
</body>
</html>
