<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolated Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #25d366; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Isolated Contact Form Test</h2>
    <p>This will test the exact form structure and JavaScript you have.</p>
    
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <script>
        // Exact copy of your current working function
        function initializeWhatsAppIntegration() {
            const contactForm = document.querySelector('.contact-form');
            
            if (!contactForm) {
                return;
            }
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const name = document.getElementById('name').value.trim();
                const message = document.getElementById('message').value.trim();
                
                // Validate form fields
                if (name === '' || message === '') {
                    alert('Please fill in all fields before sending.');
                    return;
                }
                
                // Format message for WhatsApp
                const whatsappMessage = `Hello! I'm contacting you through your portfolio website.

ðŸ‘¤ *Name:* ${name}

ðŸ’¬ *Message:*
${message}

---
Sent from your portfolio contact form`;
                
                // Your WhatsApp number
                const whatsappNumber = '213699284128';
                
                // Create WhatsApp URL
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
                
                // Instead of opening WhatsApp, just show success for testing
                alert(`SUCCESS! Form data captured:\nName: "${name}"\nMessage: "${message}"\n\nWhatsApp URL would be:\n${whatsappURL.substring(0, 100)}...`);
                
                // Reset form
                contactForm.reset();
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeWhatsAppIntegration);
    </script>
</body>
</html>
