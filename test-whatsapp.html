<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #25d366; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        .test-result { margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>WhatsApp Contact Form Test</h2>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="John Doe" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required>Hello! I'm interested in collaborating on a web development project. Could we schedule a call to discuss the details?</textarea>
            </div>
            <button type="submit">Test WhatsApp Message</button>
        </form>
        
        <div id="testResult" class="test-result" style="display: none;">
            <h3>Generated WhatsApp Message:</h3>
            <pre id="messagePreview"></pre>
            <p><strong>WhatsApp URL:</strong> <a id="whatsappLink" href="#" target="_blank">Click to open WhatsApp</a></p>
        </div>
    </div>

    <script>
        // WhatsApp number
        const whatsappNumber = '213699284128';
        
        // Format message for WhatsApp
        function formatWhatsAppMessage(name, message) {
            return `Hello! I'm contacting you through your portfolio website.

ðŸ‘¤ *Name:* ${name}

ðŸ’¬ *Message:*
${message}

---
Sent from your portfolio contact form`;
        }
        
        // Test form handler
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !message) {
                alert('Please fill in all fields.');
                return;
            }
            
            const whatsappMessage = formatWhatsAppMessage(name, message);
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            
            // Show result
            document.getElementById('messagePreview').textContent = whatsappMessage;
            document.getElementById('whatsappLink').href = whatsappURL;
            document.getElementById('testResult').style.display = 'block';
            
            console.log('WhatsApp URL:', whatsappURL);
        });
    </script>
</body>
</html>
